<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina Zaporozhets - Data Engineer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4ecdc4;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .profile-container {
            margin: 0 auto 30px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            position: relative;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .profile-container:hover .profile-img {
            transform: scale(1.05);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .typing-text {
            font-size: 1.8rem;
            min-height: 2.5rem;
            margin-bottom: 2rem;
            color: #4ecdc4;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
        }

        /* Data Engineering Animation */
        .data-animation {
            margin: 40px auto;
            width: 100%;
            max-width: 600px;
            height: 200px;
            position: relative;
        }

        .server-rack {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            background: linear-gradient(to bottom, #2c3e50, #1a2530);
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .server-blade {
            width: 15px;
            height: 130px;
            background: linear-gradient(to bottom, #34495e, #2c3e50);
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .server-activity {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #4ecdc4, #2a9d8f);
            animation: serverPulse 3s infinite;
        }

        @keyframes serverPulse {
            0% { height: 10%; opacity: 0.5; }
            50% { height: 90%; opacity: 1; }
            100% { height: 10%; opacity: 0.5; }
        }

        .server-blade:nth-child(1) .server-activity { animation-delay: 0s; }
        .server-blade:nth-child(2) .server-activity { animation-delay: 0.5s; }
        .server-blade:nth-child(3) .server-activity { animation-delay: 1s; }
        .server-blade:nth-child(4) .server-activity { animation-delay: 1.5s; }
        .server-blade:nth-child(5) .server-activity { animation-delay: 2s; }

        .data-flow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .data-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            opacity: 0.7;
        }

        .data-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, #4ecdc4, transparent);
            transform-origin: left center;
        }

        /* Stats Section */
        .stats {
            padding: 80px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .typing-text {
                font-size: 1.4rem;
            }

            .nav-links {
                display: none;
            }

            .profile-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">MZ</div>
                <div class="nav-links">
                    <a href="#about">About</a>
                    <a href="#skills">Skills</a>
                    <a href="#projects">Projects</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="profile-container">
                <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80" alt="Marina Zaporozhets" class="profile-img">
            </div>
            <h1>Marina Zaporozhets</h1>
            <div class="typing-text" id="typing"></div>
            <p>Data Engineer & DevOps Specialist</p>

            <div class="data-animation">
                <div class="data-flow" id="dataFlow"></div>
                <div class="server-rack">
                    <div class="server-blade"><div class="server-activity"></div></div>
                    <div class="server-blade"><div class="server-activity"></div></div>
                    <div class="server-blade"><div class="server-activity"></div></div>
                    <div class="server-blade"><div class="server-activity"></div></div>
                    <div class="server-blade"><div class="server-activity"></div></div>
                </div>
            </div>

            <div>
                <a href="https://github.com/mazavlia" class="btn"><i class="fab fa-github"></i> GitHub Profile</a>
                <a href="#contact" class="btn btn-outline"><i class="fas fa-envelope"></i> Contact Me</a>
            </div>
        </div>
    </section>

    <section class="stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="projects-count">15+</div>
                    <div class="stat-label">Projects Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="experience">2+</div>
                    <div class="stat-label">Years Experience</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="technologies">20+</div>
                    <div class="stat-label">Technologies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="certificates">5+</div>
                    <div class="stat-label">Certificates</div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://t.me/mazavlia" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="mailto:mazavlia@mail.ru"><i class="far fa-envelope"></i></a>
                <a href="https://vk.com/mazavlia" target="_blank"><i class="fab fa-vk"></i></a>
                <a href="https://github.com/mazavlia" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <p>© 2025 Marina Zaporozhets. All rights reserved.</p>
            <p>Data Engineer | DevOps Engineer | Cloud Specialist</p>
        </div>
    </footer>

    <script>
        // Typing animation
        const texts = [
            "Building scalable data pipelines",
            "Automating cloud infrastructure",
            "Creating efficient ETL processes",
            "Implementing CI/CD solutions"
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;

        function type() {
            const currentText = texts[textIndex];
            const typingElement = document.getElementById('typing');

            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50;
            } else {
                typingElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 100;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                typingSpeed = 1000;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typingSpeed = 500;
            }

            setTimeout(type, typingSpeed);
        }

        // Start the typing animation
        setTimeout(type, 1000);

        // Animate stats counting
        function animateValue(id, start, end, duration) {
            let obj = document.getElementById(id);
            let range = end - start;
            let current = start;
            let increment = end > start ? 1 : -1;
            let stepTime = Math.abs(Math.floor(duration / range));
            let timer = setInterval(function() {
                current += increment;
                obj.innerHTML = current + "+";
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // Start counting animations when in viewport
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateValue("projects-count", 0, 15, 2000);
                    animateValue("experience", 0, 2, 2000);
                    animateValue("technologies", 0, 20, 2000);
                    animateValue("certificates", 0, 5, 2000);
                    observer.disconnect();
                }
            });
        }, { threshold: 0.5 });

        observer.observe(document.querySelector('.stats'));

        // Data flow animation
        function createDataFlow() {
            const dataFlow = document.getElementById('dataFlow');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];

            for (let i = 0; i < 20; i++) {
                // Create data node
                const node = document.createElement('div');
                node.classList.add('data-node');
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.background = colors[Math.floor(Math.random() * colors.length)];
                node.style.transform = `scale(${0.5 + Math.random() * 0.5})`;

                // Create movement animation
                const moveX = (Math.random() - 0.5) * 40;
                const moveY = (Math.random() - 0.5) * 40;

                node.style.animation = `
                    floatX ${3 + Math.random() * 4}s ease-in-out infinite alternate,
                    floatY ${4 + Math.random() * 3}s ease-in-out infinite alternate
                `;

                node.style.setProperty('--move-x', `${moveX}px`);
                node.style.setProperty('--move-y', `${moveY}px`);

                dataFlow.appendChild(node);
            }

            // Add CSS for animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatX {
                    0% { transform: translateX(0) scale(0.8); }
                    100% { transform: translateX(var(--move-x)) scale(1.2); }
                }

                @keyframes floatY {
                    0% { transform: translateY(0) scale(0.8); }
                    100% { transform: translateY(var(--move-y)) scale(1.2); }
                }
            `;
            document.head.appendChild(style);
        }

        // Initialize data flow animation
        createDataFlow();
    </script>
</body>
</html>
